{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}

<!-- isi -->
<div class="tabs-animation">
    <div class="card mb-3">
        <a href="{% url 'country_new' %}" class="btn btn-primary">New</a>
        <div class="card-body">
          <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
              <thead>
              <tr>
                  <th>Name</th>
                  <th>Url flag</th>
                  <th>Currency</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
                
                {% for list in lists %}
                <tr>
                    <td>{{list.country_name}}</td>
                    <td>
                        <a href="{{list.country_flag}}">
                            {{list.country_flag|truncatechars:50}}
                        </a>
                    </td>
                    <td>{{list.country_currency}}</td>
                    <th>
                        <a href="{% url 'country_update' list.id %}">Update</a>
                    </th>
                </tr>
                {% endfor %}
                    
              </tbody>
              <tfoot>
              <tr>
                  <th>Name</th>
                  <th>Url flag</th>
                  <th>Currency</th>
                  <th>Action</th>
              </tr>
              </tfoot>
          </table>
      </div>
  </div>
</div>
{% endblock content %}
